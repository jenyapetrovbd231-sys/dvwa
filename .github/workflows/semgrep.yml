name: SAST - Semgrep

on:
  push:
    branches: [ "main" ]
    # Чтобы пуш отчёта не триггерил этот же workflow снова
    paths-ignore:
      - 'reports/**'
  pull_request:

permissions:
  contents: write   # нужно, чтобы пушить в репозиторий

jobs:
  semgrep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # чтобы можно было пушить

      - name: Install Semgrep
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install semgrep
          semgrep --version

      # Генерируем Markdown-отчёт
      - name: Run Semgrep scan
        id: semgrep
        continue-on-error: true   # позволяем шагу упасть, но продолжаем pipeline
        run: |
          semgrep scan \
            --config p/owasp-top-ten \
            --config p/php \
            --config p/javascript \
            --exclude node_modules --exclude vendor \
            --output semgrep-report.md \
            --error

      - name: Prepare report filename
        run: |
          mkdir -p reports
          SHORT_SHA="${GITHUB_SHA::7}"
          echo "REPORT_PATH=reports/semgrep-${GITHUB_RUN_NUMBER}-${SHORT_SHA}.md" >> $GITHUB_ENV
          mv semgrep-report.md "${REPORT_PATH}"

      - name: Commit report back to repo (only on push to main)
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add "${REPORT_PATH}"
          git commit -m "chore(reports): add Semgrep report ${REPORT_PATH} [skip ci]" || echo "No changes to commit"
          git push

      - name: Upload report as artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: ${{ env.REPORT_PATH }}

      # Финально проваливаем job, если Semgrep нашёл проблемы
      - name: Fail job if Semgrep had findings
        if: ${{ steps.semgrep.outcome == 'failure' }}
        run: exit 1
