name: SAST - Semgrep

on:
  push:
    branches: [ "main" ]
    # чтобы коммит отчёта не триггерил повторный запуск
    paths-ignore:
      - 'reports/**'
  pull_request:

permissions:
  contents: write   # нужно, чтобы пушить отчёт в репозиторий

jobs:
  semgrep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # чтобы был полный git для последующего push

      - name: Install Semgrep
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install semgrep
          semgrep --version

      # Генерируем отчёт (даже если есть находки — идём дальше)
      - name: Run Semgrep scan
        id: semgrep
        continue-on-error: true
        run: |
          semgrep scan \
            --config p/owasp-top-ten \
            --config p/php \
            --config p/javascript \
            --exclude node_modules --exclude vendor \
            --output semgrep-report.md \
            --error
          # при желании параллельно вывести SARIF:
          # semgrep scan --config p/owasp-top-ten --sarif --sarif-output semgrep.sarif || true

      - name: Prepare report filename
        id: prep
        run: |
          set -euxo pipefail
          test -f semgrep-report.md || { echo "No report produced"; exit 1; }

          mkdir -p reports
          SHORT_SHA="${GITHUB_SHA::7}"
          REPORT_PATH="reports/semgrep-${GITHUB_RUN_NUMBER}-${SHORT_SHA}.md"

          mv semgrep-report.md "$REPORT_PATH"

          echo "REPORT_PATH=$REPORT_PATH" >> "$GITHUB_ENV"
          echo "report_path=$REPORT_PATH" >> "$GITHUB_OUTPUT"

      - name: Commit report back to repo (only on push to main)
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add "${{ steps.prep.outputs.report_path }}"
          git commit -m "chore(reports): Semgrep report ${{ steps.prep.outputs.report_path }} [skip ci]" || echo "No changes to commit"
          git push

      - name: Upload report as artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: ${{ steps.prep.outputs.report_path }}

      # если были findings (шаг semgrep завершился failure), урони всю job
      - name: Fail job if Semgrep had findings
        if: ${{ steps.semgrep.outcome == 'failure' }}
        run: exit 1
